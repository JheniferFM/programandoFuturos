<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" role="img" aria-label="Programando Futuros Logo">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f1b3d"/>
      <stop offset="100%" stop-color="#12224d"/>
    </linearGradient>
    <linearGradient id="rocketFlame" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8cff00"/>
      <stop offset="100%" stop-color="#2bd66f"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="800" height="800" fill="url(#bgGrad)"/>

  <!-- Monitor -->
  <rect x="120" y="180" rx="20" ry="20" width="560" height="360" fill="#0d2a4f" stroke="#0fa8c9" stroke-width="8"/>
  <rect x="160" y="220" rx="12" ry="12" width="480" height="280" fill="#0a2240"/>
  <rect x="340" y="560" width="120" height="28" rx="8" fill="#0fa8c9" opacity="0.8"/>

  <!-- Rocket -->
  <g transform="translate(400,380)">
    <!-- Body -->
    <path d="M0,-160 C60,-140 80,-60 80,0 C80,60 60,120 0,140 C-60,120 -80,60 -80,0 C-80,-60 -60,-140 0,-160Z" fill="#ffffff" stroke="#e4e6eb" stroke-width="6"/>
    <!-- Window -->
    <circle cx="0" cy="-60" r="28" fill="#5fd2ff" stroke="#0fa8c9" stroke-width="6"/>
    <!-- Nose -->
    <path d="M0,-190 L40,-160 L-40,-160 Z" fill="#e53935"/>
    <!-- Fins -->
    <path d="M80,-20 L120,20 L60,20 Z" fill="#e53935"/>
    <path d="M-80,-20 L-120,20 L-60,20 Z" fill="#e53935"/>
    <!-- Flame -->
    <path d="M0,140 C20,180 10,220 0,250 C-10,220 -20,180 0,140Z" fill="url(#rocketFlame)"/>
  </g>

  <!-- Binary trail -->
  <g font-family="monospace" font-size="36" fill="#66ff66" opacity="0.9">
    <text x="240" y="520">0 1 0 1 1 0</text>
    <text x="280" y="560">0 0 1 0 1 1</text>
    <text x="320" y="600">0 1 0 1 0 1</text>
  </g>

  <!-- Accent icons (outline) -->
  <g stroke="#0fa8c9" stroke-width="4" fill="none" opacity="0.35">
    <circle cx="660" cy="160" r="34"/>
    <line x1="660" y1="126" x2="660" y2="144"/>
    <line x1="640" y1="200" x2="680" y2="200"/>
    <path d="M120,640 C180,600 260,600 320,640"/>
    <path d="M560,640 C600,600 660,600 700,640"/>
  </g>

  <!-- Brand text -->
  <g font-family="Orbitron, Montserrat, Arial" font-weight="700" font-size="48" fill="#eaeff7" text-anchor="middle">
    <text x="400" y="720">&lt;Programando <tspan fill="#ff8c00">Futuros</tspan>/&gt;</text>
  </g>
</svg>